<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoFood - Pesan Makanan Online</title>
  <meta name="description" content="Pesan makanan online dengan mudah dan cepat di GoFood, temukan berbagai pilihan makanan dari merchant terbaik.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <!-- Sticky Header -->
  <header class="sticky top-0 z-50 bg-white shadow-sm p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="https://via.placeholder.com/150x50?text=GoFood+Logo" alt="GoFood Logo" class="h-10">
      <div class="relative w-full max-w-md">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari makanan..."
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200"
          aria-label="Cari makanan"
        >
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </header>

  <!-- Breadcrumb -->
  <nav class="container mx-auto p-4 text-sm text-gray-600" aria-label="Breadcrumb">
    <span>Home > Makanan</span>
  </nav>

  <!-- Category Slider -->
  <section class="container mx-auto p-4">
    <div id="categorySlider" class="flex overflow-x-auto space-x-4 pb-4">
      <!-- Categories dynamically populated -->
    </div>
  </section>

  <!-- Product Grid -->
  <main class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Semua Makanan</h2>
      <select id="sortSelect" class="border rounded-md p-2" aria-label="Urutkan produk">
        <option value="price-asc">Harga: Rendah ke Tinggi</option>
        <option value="price-desc">Harga: Tinggi ke Rendah</option>
        <option value="popular">Populer</option>
        <option value="latest">Terbaru</option>
      </select>
    </div>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Products dynamically populated -->
    </div>
    <button id="loadMore" class="mt-6 w-full py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition" aria-label="Muat lebih banyak produk">Load More</button>
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-full shadow-lg hidden hover:bg-green-600" aria-label="Kembali ke atas">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>

  <!-- Sticky Cart Summary (Mobile) -->
  <div id="cartSummary" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg lg:hidden hidden">
    <div class="container mx-auto flex justify-between items-center">
      <span id="cartCount" class="font-semibold">0 Item</span>
      <span id="cartTotal" class="font-semibold">Rp 0</span>
      <button id="openCheckout" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600" aria-label="Buka checkout">Checkout</button>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-lg mx-4">
      <button id="closeProductModal" class="absolute top-4 right-4 text-gray-600" aria-label="Tutup modal produk">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <img id="modalImage" class="w-full h-48 object-cover rounded-lg" alt="Product Image">
      <h3 id="modalName" class="text-xl font-bold mt-4"></h3>
      <p id="modalPrice" class="text-green-500 font-semibold"></p>
      <p id="modalMerchant" class="text-gray-600"></p>
      <p id="modalDescription" class="text-gray-600 mt-2"></p>
      <div class="flex items-center mt-4">
        <button id="decreaseQty" class="bg-gray-200 px-3 py-1 rounded-l" aria-label="Kurangi jumlah">-</button>
        <input id="modalQty" type="number" value="1" min="1" class="w-12 text-center border-t border-b" aria-label="Jumlah produk">
        <button id="increaseQty" class="bg-gray-200 px-3 py-1 rounded-r" aria-label="Tambah jumlah">+</button>
      </div>
      <button id="buyNow" class="mt-4 w-full bg-green-500 text-white py-2 rounded-full hover:bg-green-600" aria-label="Beli sekarang">Beli Sekarang</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-lg mx-4">
      <button id="closeCheckoutModal" class="absolute top-4 right-4 text-gray-600" aria-label="Tutup modal checkout">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h3 class="text-xl font-bold">Checkout</h3>
      <div id="checkoutItems" class="mt-4"></div>
      <p id="checkoutTotal" class="font-semibold mt-2"></p>
      <p class="text-sm text-gray-600">Estimasi pengiriman: 30-45 menit</p>
      <form id="checkoutForm" class="mt-4">
        <label class="block mb-2">
          Nama Lengkap
          <input type="text" name="name" required class="w-full p-2 border rounded-md" aria-label="Nama Lengkap">
        </label>
        <label class="block mb-2">
          Alamat (RT & RW)
          <input type="text" name="address" required class="w-full p-2 border rounded-md" aria-label="Alamat">
        </label>
        <label class="block mb-2">
          Nomor WhatsApp
          <input type="tel" name="whatsapp" required class="w-full p-2 border rounded-md" aria-label="Nomor WhatsApp">
          <span class="text-sm text-gray-500">Contoh: +6281234567890</span>
        </label>
        <label class="block mb-2">
          Catatan Pesanan
          <textarea name="notes" class="w-full p-2 border rounded-md" aria-label="Catatan Pesanan"></textarea>
        </label>
        <button type="submit" id="processOrder" class="w-full bg-green-500 text-white py-2 rounded-full hover:bg-green-600" aria-label="Proses pesanan">Proses Pesanan</button>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg hidden">
    <span id="toastMessage"></span>
  </div>

  <!-- Sitemap Footer -->
  <footer class="bg-white p-6 mt-8 shadow-inner">
    <div class="container mx-auto">
      <h3 class="text-lg font-semibold mb-4">Peta Situs</h3>
      <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 text-sm text-gray-600">
        <li><a href="/" class="hover:text-green-500">Beranda</a></li>
        <li><a href="/makanan" class="hover:text-green-500">Makanan</a></li>
        <li><a href="/promo" class="hover:text-green-500">Promo</a></li>
        <li><a href="/tentang" class="hover:text-green-500">Tentang Kami</a></li>
        <li><a href="/kategori" class="hover:text-green-500">Kategori</a></li>
        <li><a href="/merchant" class="hover:text-green-500">Merchant</a></li>
        <li><a href="/bantuan" class="hover:text-green-500">Bantuan</a></li>
        <li><a href="/kebijakan-privasi" class="hover:text-green-500">Kebijakan Privasi</a></li>
      </ul>
      <p class="mt-4 text-sm text-gray-500">Â© 2025 GoFood. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Supabase Initialization
    const supabase = window.supabase.createClient('https://dlnenwglsmfyhdysmqdc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsbmVud2dsc21meWhkeXNtcWRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTM5ODIsImV4cCI6MjA3MTY4OTk4Mn0.oWKClbQFN5RDS_MkFkPFbwel-LBmD8iGJX1KxN3Db0U');
    let products = [];
    let categories = [];
    let cart = [];
    let currentPage = 1;
    const itemsPerPage = 9;

    // Fetch Products
    async function fetchProducts() {
      try {
        const { data, error } = await supabase.from('products').select('*').range((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage - 1);
        if (error) throw error;
        if (!data || data.length === 0) {
          showToast('Tidak ada produk tersedia', 'error');
          return;
        }
        products = data;
        renderProducts(products);
      } catch (error) {
        showToast('Produk gagal dimuat', 'error');
      }
    }

    // Fetch Categories
    async function fetchCategories() {
      try {
        const { data, error } = await supabase.from('products').select('category').distinct();
        if (error) throw error;
        categories = data ? data.map(item => item.category) : ['All'];
        if (categories.length === 0) categories = ['All'];
        renderCategories();
      } catch (error) {
        showToast('Kategori gagal dimuat', 'error');
        categories = ['All'];
        renderCategories();
      }
    }

    // Render Products
    function renderProducts(productsToRender) {
      const grid = document.getElementById('productGrid');
      if (!productsToRender || productsToRender.length === 0) {
        grid.innerHTML = '<p class="text-center text-gray-600">Tidak ada produk ditemukan</p>';
        return;
      }
      grid.innerHTML = productsToRender.map(product => `
        <article class="bg-white rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-1 transition p-4 relative">
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg">
          <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500" onclick="toggleWishlist(${product.id})" aria-label="Tambah ke wishlist">
            <svg class="h-6 w-6 ${localStorage.getItem('wishlist')?.includes(product.id) ? 'text-red-500' : ''}" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </button>
          <h3 class="text-lg font-semibold mt-2">${product.name}</h3>
          <p class="text-sm text-gray-600">${product.description.slice(0, 50)}...</p>
          <p class="text-green-500 font-semibold">Rp ${product.price.toLocaleString()}</p>
          <p class="text-sm text-gray-500">${product.merchant}</p>
          ${product.discount ? `<span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">Diskon ${product.discount}%</span>` : ''}
          <button onclick="openProductModal(${product.id})" class="w-full mt-2 bg-green-500 text-white py-2 rounded-full hover:bg-green-600" aria-label="Lihat detail ${product.name}">Lihat</button>
        </article>
      `).join('');
    }

    // Render Categories
    function renderCategories() {
      const slider = document.getElementById('categorySlider');
      slider.innerHTML = categories.map(category => `
        <button onclick="filterByCategory('${category}')" class="flex-shrink-0 bg-white rounded-lg shadow-sm hover:shadow-md p-2" aria-label="Filter kategori ${category}">
          <img src="/category-${category}.jpg" alt="${category}" class="w-24 h-24 object-cover rounded">
          <p class="text-sm mt-1">${category}</p>
        </button>
      `).join('');
    }

    // Filter by Category
    function filterByCategory(category) {
      const filtered = category === 'All' ? products : products.filter(p => p.category === category);
      renderProducts(filtered);
    }

    // Search Products
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query));
      renderProducts(filtered);
    });

    // Sort Products
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      const value = e.target.value;
      let sorted = [...products];
      if (value === 'price-asc') sorted.sort((a, b) => a.price - b.price);
      if (value === 'price-desc') sorted.sort((a, b) => b.price - a.price);
      if (value === 'popular') sorted.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
      if (value === 'latest') sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      renderProducts(sorted);
    });

    // Open Product Modal
    function openProductModal(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      document.getElementById('modalImage').src = product.image;
      document.getElementById('modalImage').alt = product.name;
      document.getElementById('modalName').innerText = product.name;
      document.getElementById('modalPrice').innerText = `Rp ${product.price.toLocaleString()}`;
      document.getElementById('modalMerchant').innerText = product.merchant;
      document.getElementById('modalDescription').innerText = product.description;
      document.getElementById('modalQty').value = 1;
      document.getElementById('productModal').classList.remove('hidden');
      document.getElementById('productModal').classList.add('opacity-0', 'scale-95');
      setTimeout(() => document.getElementById('productModal').classList.remove('opacity-0', 'scale-95'), 50);
    }

    // Close Product Modal
    document.getElementById('closeProductModal').addEventListener('click', () => {
      document.getElementById('productModal').classList.add('hidden');
    });

    // Quantity Controls
    document.getElementById('increaseQty').addEventListener('click', () => {
      const qty = document.getElementById('modalQty');
      qty.value = parseInt(qty.value) + 1;
    });
    document.getElementById('decreaseQty').addEventListener('click', () => {
      const qty = document.getElementById('modalQty');
      if (qty.value > 1) qty.value = parseInt(qty.value) - 1;
    });

    // Prevent Negative Quantity
    document.getElementById('modalQty').addEventListener('input', (e) => {
      if (e.target.value < 1) e.target.value = 1;
    });

    // Add to Cart
    document.getElementById('buyNow').addEventListener('click', () => {
      const product = products.find(p => p.name === document.getElementById('modalName').innerText);
      const qty = parseInt(document.getElementById('modalQty').value);
      cart.push({ ...product, qty });
      updateCartSummary();
      document.getElementById('productModal').classList.add('hidden');
      openCheckoutModal();
    });

    // Update Cart Summary
    function updateCartSummary() {
      const cartCount = cart.reduce((sum, item) => sum + item.qty, 0);
      const cartTotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      document.getElementById('cartCount').innerText = `${cartCount} Item`;
      document.getElementById('cartTotal').innerText = `Rp ${cartTotal.toLocaleString()}`;
      document.getElementById('cartSummary').classList.toggle('hidden', cartCount === 0);
    }

    // Open Checkout Modal
    function openCheckoutModal() {
      document.getElementById('checkoutItems').innerHTML = cart.map((item, index) => `
        <div class="flex justify-between items-center mb-2">
          <span>${item.name} (x${item.qty})</span>
          <div>
            <span>Rp ${(item.price * item.qty).toLocaleString()}</span>
            <button onclick="removeFromCart(${index})" class="text-red-500 ml-2" aria-label="Hapus ${item.name} dari keranjang">Hapus</button>
          </div>
        </div>
      `).join('');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      document.getElementById('checkoutTotal').innerText = `Total: Rp ${total.toLocaleString()}`;
      document.getElementById('checkoutModal').classList.remove('hidden');
      document.getElementById('checkoutModal').classList.add('opacity-0', 'scale-95');
      setTimeout(() => document.getElementById('checkoutModal').classList.remove('opacity-0', 'scale-95'), 50);
    }

    // Remove from Cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartSummary();
      if (cart.length === 0) {
        document.getElementById('checkoutModal').classList.add('hidden');
      } else {
        openCheckoutModal();
      }
    }

    // Close Checkout Modal
    document.getElementById('closeCheckoutModal').addEventListener('click', () => {
      document.getElementById('checkoutModal').classList.add('hidden');
    });

    // Process Order
    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      if (!form.name.value || !form.address.value || !form.whatsapp.value) {
        showToast('Harap isi semua kolom wajib', 'error');
        return;
      }
      const adminNumbers = ['+6281234567890', '+6280987654321', '+6281122334455', '+6285544332211'];
      const randomAdmin = adminNumbers[Math.floor(Math.random() * adminNumbers.length)];
      const message = encodeURIComponent(`
Pesanan Baru:
Nama: ${form.name.value}
Alamat: ${form.address.value}
Nomor WA: ${form.whatsapp.value}
Catatan: ${form.notes.value || '-'}
Produk: ${cart.map(item => `${item.name} (x${item.qty})`).join(', ')}
Total: Rp ${cart.reduce((sum, item) => sum + item.price * item.qty, 0).toLocaleString()}
      `);
      try {
        window.open(`https://wa.me/${randomAdmin}?text=${message}`, '_blank');
        showToast('Pesanan diproses, menuju WhatsApp...', 'success');
        cart = [];
        updateCartSummary();
        document.getElementById('checkoutModal').classList.add('hidden');
        form.reset();
      } catch (error) {
        showToast('Gagal memproses pesanan', 'error');
      }
    });

    // Wishlist Toggle
    function toggleWishlist(id) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(w => w !== id);
      } else {
        wishlist.push(id);
      }
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderProducts(products);
    }

    // Show Toast
    function showToast(message, type) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.innerText = message;
      toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
      toast.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    // Load More Products
    document.getElementById('loadMore').addEventListener('click', () => {
      currentPage++;
      fetchProducts();
    });

    // Scroll to Top
    document.getElementById('scrollToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Show Scroll to Top Button
    window.addEventListener('scroll', () => {
      const button = document.getElementById('scrollToTop');
      button.classList.toggle('hidden', window.scrollY < 200);
    });

    // Lazy Loading Images
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('img');
      images.forEach(img => img.setAttribute('loading', 'lazy'));
      fetchProducts();
      fetchCategories();
    });

    // Keyboard Accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('productModal').classList.add('hidden');
        document.getElementById('checkoutModal').classList.add('hidden');
      }
    });
  </script>
