<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom styles untuk slider */
        .slider-container {
            position: relative;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            flex-shrink: 0;
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .slider-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-dots span.active {
            background: #2563eb;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        /* Animasi untuk kartu produk */
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* Dark mode */
        .dark {
            background: #1f2937;
            color: #f3f4f6;
        }
        .dark .bg-white {
            background: #374151;
        }
        .dark .text-gray-700 {
            color: #d1d5db;
        }
        .dark .bg-gray-100 {
            background: #111827;
        }
        /* Scroll to top button */
        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2563eb;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigasi -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg p-4 sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="h-12">
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Beranda</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Kategori</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Kontak</a>
                <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Slider Gambar -->
    <div class="container mx-auto mt-6 px-4">
        <div class="slider-container relative">
            <div class="slider" id="slider">
                <img src="https://via.placeholder.com/1200x300?text=Banner+1" alt="Banner 1" loading="lazy">
                <img src="https://via.placeholder.com/1200x300?text=Banner+2" alt="Banner 2" loading="lazy">
                <img src="https://via.placeholder.com/1200x300?text=Banner+3" alt="Banner 3" loading="lazy">
            </div>
            <div class="slider-nav">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
            <div class="slider-dots" id="sliderDots"></div>
        </div>
    </div>

    <!-- Search Bar dan Filter -->
    <div class="container mx-auto mt-6 px-4">
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Cari makanan..." class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            <select id="categoryFilter" class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                <option value="">Semua Kategori</option>
                <option value="Makanan">Makanan</option>
                <option value="Minuman">Minuman</option>
                <option value="Cemilan">Cemilan</option>
            </select>
        </div>
    </div>

    <!-- Daftar Produk -->
    <div class="container mx-auto mt-6 px-4">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Daftar Makanan</h2>
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <!-- Modal Produk -->
    <div id="productModal" class="modal">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-lg w-full transform transition-all duration-300 scale-95 modal-active:scale-100">
            <h3 id="modalTitle" class="text-2xl font-bold mb-3 text-gray-800 dark:text-gray-200"></h3>
            <img id="modalImage" src="" alt="Product" class="w-full h-64 object-cover rounded-lg mb-4" loading="lazy">
            <p id="modalDescription" class="text-gray-600 dark:text-gray-300 mb-3"></p>
            <p id="modalPrice" class="text-xl font-semibold mb-3 text-blue-600 dark:text-blue-400"></p>
            <p id="modalMerchant" class="text-gray-600 dark:text-gray-300 mb-3"></p>
            <p id="modalAddress" class="text-gray-600 dark:text-gray-300 mb-4"></p>
            <div class="flex space-x-3">
                <button onclick="openCheckoutModal()" class="flex-grow bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Pesan Sekarang</button>
                <button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="checkoutModal" class="modal">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-lg w-full transform transition-all duration-300 scale-95 modal-active:scale-100">
            <h3 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Formulir Pemesanan</h3>
            <form id="checkoutForm">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Nama Lengkap</label>
                    <input type="text" id="fullName" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Alamat (RT/RW)</label>
                    <input type="text" id="address" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300">Nomor HP</label>
                    <input type="tel" id="phoneNumber" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-grow bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Konfirmasi Pesanan</button>
                    <button type="button" onclick="closeCheckoutModal()" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script>
        // Inisialisasi Supabase
        const supabase = Supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');
        let selectedProduct = null;
        let currentSlide = 0;
        const slides = document.querySelectorAll('#slider img');
        const dotsContainer = document.getElementById('sliderDots');

        // Inisialisasi slider dots
        slides.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });
        updateDots();

        // Auto slide
        setInterval(nextSlide, 5000);

        // Navigasi slider
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function updateSlider() {
            document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}%)`;
            updateDots();
        }

        function updateDots() {
            const dots = dotsContainer.children;
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i === currentSlide);
            }
        }

        // Ambil data produk dari Supabase
        async function fetchProducts(category = '') {
            let query = supabase.from('products').select('*');
            if (category) query = query.eq('category', category);
            const { data, error } = await query;
            if (error) {
                console.error('Error fetching products:', error);
                return;
            }
            renderProducts(data);
        }

        // Ambil nomor WhatsApp operator dari Supabase
        async function fetchWhatsAppNumbers() {
            const { data, error } = await supabase.from('message').select('number');
            if (error) {
                console.error('Error fetching WhatsApp numbers:', error);
                return [];
            }
            return data.map(item => item.number);
        }

        // Render produk ke halaman
        function renderProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = `
                    <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 cursor-pointer">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4" loading="lazy">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">${product.name}</h3>
                        <p class="text-blue-600 dark:text-blue-400 font-medium">Rp ${product.price.toLocaleString()}</p>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">${product.merchant_name}</p>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">${product.category}</p>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
            // Tambahkan event listener untuk setiap kartu produk
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => openProductModal(products.find(p => p.name === card.querySelector('h3').textContent)));
            });
        }

        // Filter kategori
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            fetchProducts(e.target.value);
        });

        // Search produk
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const { data, error } = await supabase.from('products').select('*').ilike('name', `%${searchTerm}%`);
            if (error) {
                console.error('Error searching products:', error);
                return;
            }
            renderProducts(data);
        });

        // Buka modal produk
        function openProductModal(product) {
            selectedProduct = product;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = `Rp ${product.price.toLocaleString()}`;
            document.getElementById('modalMerchant').textContent = `Merchant: ${product.merchant_name}`;
            document.getElementById('modalAddress').textContent = `Alamat: ${product.merchant_address}`;
            document.getElementById('productModal').classList.add('active');
        }

        // Tutup modal produk
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // Buka modal checkout
        function openCheckoutModal() {
            document.getElementById('productModal').classList.remove('active');
            document.getElementById('checkoutModal').classList.add('active');
        }

        // Tutup modal checkout
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('active');
        }

        // Proses checkout
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Ambil nomor WhatsApp secara bergantian
            const whatsappNumbers = await fetchWhatsAppNumbers();
            const selectedNumber = whatsappNumbers[Math.floor(Math.random() * whatsappNumbers.length)];

            // Buat pesan WhatsApp
            const message = `Pesanan Baru:\nNama: ${fullName}\nAlamat: ${address}\nNomor HP: ${phoneNumber}\nMerchant: ${selectedProduct.merchant_name}\nProduk: ${selectedProduct.name}\nHarga: Rp ${selectedProduct.price.toLocaleString()}`;
            const whatsappUrl = `https://wa.me/${selectedNumber}?text=${encodeURIComponent(message)}`;

            // Arahkan ke WhatsApp
            window.location.href = whatsappUrl;

            // Reset form dan tutup modal
            document.getElementById('checkoutForm').reset();
            closeCheckoutModal();
        });

        // Scroll to top
        const scrollToTopBtn = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            scrollToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Dark mode toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Inisialisasi tema berdasarkan preferensi pengguna
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Inisialisasi halaman
        fetchProducts();
    </script>
</body>
</html>
